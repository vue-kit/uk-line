<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>uk-line</title>
    </head>
    <body>
        <div id="app">
            <uk-line x1="50" y1="50" x2="500" y2="300" stroke-width="1" stroke-color="success">
            </uk-line>
            <uk-line x1="500" y1="300" x2="50" y2="550" stroke-width="1">
            </uk-line>
            <uk-line x1="500" y1="300" x2="950" y2="50" stroke-color="warning">
            </uk-line>
            <uk-line x1="950" y1="550" x2="500" y2="300" stroke-color="danger">
            </uk-line>
        </div>
        <script src="/bundle.js"></script>
    </body>
</html>
