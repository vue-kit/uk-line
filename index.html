<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>uk-line</title>
    </head>
    <body>
        <div id="app">
            <uk-line x1="200" y1="200" x2="50" y2="50" stroke-dashed="true"></uk-line>
            <uk-line x1="200" y1="200" x2="200" y2="50" stroke-color="success"></uk-line>
            <uk-line x1="200" y1="200" x2="350" y2="50" stroke-color="warning"></uk-line>
            <uk-line x1="200" y1="200" x2="350" y2="200" stroke-color="danger"></uk-line>
            <uk-line x1="200" y1="200" x2="350" y2="350" stroke-color="#87B3F1"></uk-line>
            <uk-line x1="200" y1="200" x2="200" y2="350" stroke-color="#6C827F"></uk-line>
            <uk-line x1="200" y1="200" x2="50" y2="350" stroke-color="#196127"></uk-line>
            <uk-line x1="200" y1="200" x2="50" y2="200" stroke-color="#D38C0D"></uk-line>
        </div>
        <script src="/bundle.js"></script>
    </body>
</html>
